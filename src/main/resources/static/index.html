<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WePlay</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="weplay" ng-cloak>
<div class="navbar navbar-inverse" ng-controller="navigation as vm" class="container">
    <ul class="nav navbar-nav navbar-right" role="tablist">
        <li ng-class="{active:vm.tab('home')}"><a href="#/">Home</a></li>
        <li ng-class="{active:vm.tab('LoginController')}"><a href="" ng-click="vm.login()">Sign In</a></li>
        <li ng-class="{active:vm.tab('RegisterController')}"><a href="#/register">Register</a></li>
        <li ng-class="{active:vm.tab('NewPlaylistController')}"><a href="#/new">New playlist</a></li>
    </ul>

</div>

<div ng-view class="container"></div>

<script src="node_modules/jquery/dist/jquery.js"></script> <!--it has to be before angular-->
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="node_modules/angular-cookie/angular-cookie.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="node_modules/json3/lib/json3.js"></script>
<script src="node_modules/ngstorage/ngStorage.js"></script>

<script src="js/app.js"></script>
<script src="js/account/register/register.controller.js"></script>
<script src="js/components/form/minbytes.directive.js"></script>
<script src="js/components/form/maxbytes.directive.js"></script>
<script src="js/components/form/show-validation.directive.js"></script>
<script src="js/components/login/login.service.js"></script>
<script src="js/components/login/login.controller.js"></script>
<script src="js/controllers/home.controller.js"></script>
<script src="js/controllers/newplaylist.controller.js"></script>
<script src="js/navbar/navbar.controller.js"></script>
<script src="js/navbar/navbar.config.js"></script>
<script src="js/services/preferences.service.js"></script>
<script src="js/services/user.service.js"></script>
<script src="js/services/auth/account.service.js"></script>
<script src="js/services/auth/register.service.js"></script>
<script src="js/services/auth/auth.service.js"></script>
<script src="js/services/auth/auth.session.service.js"></script>
<script src="js/services/auth/password.service.js"></script>
<script src="js/services/auth/principal.service.js"></script>
<script src="js/services/auth/sessions.service.js"></script>
</body>
</html>
