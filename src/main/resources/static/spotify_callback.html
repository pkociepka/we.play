<body>
Click <a href="#" onclick="return window.redirect();">here</a> if you're not redirected ...
<script language="javascript">
    window.redirect = function() {
        window.location = decodeURI('/#/callback?' + window.location.hash.substring(1));
        return false;
    };
    window.redirect();
</script>
